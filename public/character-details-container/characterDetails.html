<section ng-controller="characterDetailsController as ctrl"><div class="container-fluid text-center"><div class="row"><div class="jumbotron character-panel2 col-sm-3 col-xs-3 col-md-3 col-lg-3" ng-repeat="x in ctrl.characterComics"><div class="row"><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12"><span>{{x.title || "Não há título para este quadrinho"}}</span></div></div><div class="row"><div class="col-sm-6 col-xs-6 col-md-6 col-lg-6"><img ng-src="{{x.thumbnail.path + '/standard_xlarge.jpg'}}" alt></div></div><div class="row"><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 character-description"><span>{{x.description || "Não há descrição para este quadrinho"}}</span></div></div></div></div><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12"><button ng-click="ctrl.goProTopo()" class="btn-primary btn">Ir ao topo</button> <button ng-click="ctrl.verMais()" class="btn-primary btn" ng-if="ctrl.characterComics.length < ctrl.totalCharacterComics">Ver mais</button></div></div></section>
