<section ng-controller="homeController as ctrl"><div class="container-fluid characters-container"><div class="row"><div class="col-md-4"><div class="input-group"><input type="text" class="form-control" placeholder="Procurar por..." ng-model="ctrl.characterName"> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="ctrl.search()">Go!</button></span></div></div></div></div><div class="row text-center"><div class="col-md-3" ng-repeat="character in ctrl.characters"><list-character-item character="character" see-details="ctrl.seeDetails(character)"></list-character-item></div><div class="col-sm-12 col-xs-12 col-md-12 col-lg-12" ng-if="ctrl.characters.length < ctrl.totalCharacters"><button ng-click="ctrl.goProTopo()" class="btn-primary btn">Ir ao topo</button> <button ng-click="ctrl.verMais()" class="btn-primary btn">Ver mais</button></div></div></section>
