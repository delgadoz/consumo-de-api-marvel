<div class="panel panel-default character-panel"><div class="panel-heading">{{ctrl.character.name}}</div><div class="panel-body"><div class="row"><div class="col-sm-4 col-xs-4 col-md-4 col-lg-4"><img ng-src="{{ctrl.character.thumbnail.path + '/standard_medium.jpg'}}" class="character-image"></div><div class="col-sm-8 col-xs-8 col-md-8 col-lg-8 character-description"><p>{{ctrl.character.description ? ctrl.character.description : "Personagem sem descrição definida"}}</p></div></div></div><col-sm-12 col-xs-12 col-md-12 col-lg-12><button ng-click="ctrl.seeDetails()" class="btn btn-primary">Ver quadrinhos <span class="badge">{{ctrl.character.comics.available}}</span></button></col-sm-12></div>
